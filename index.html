<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="scss/styles.css">
    <style>
        * {
            box-sizing: border-box;
        }
    </style>
</head>

<body class="container">
    <!-- navbar -->
    <nav class="navbar navbar-expand-sm row">
        <div class="col-lg-6">
            <ul class="navbar-nav">
                <li class="nav-icon">
                    <i class="nav-link fa fa-bars p-3 mr-3 menu-icon"></i>
                </li>
                <li class="nav-item mt-2 mr-3">
                    <a class="nav-link nav-text" href="#">HOME</a>
                </li>
                <li class="nav-item mt-2 mr-3">
                    <a class="nav-link nav-text" href="#">SHOP</a>
                </li>
                <li class="nav-item mt-2 mr-3">
                    <a class="nav-link nav-text" href="#">MAGAZINE</a>
                </li>
            </ul>
        </div>
        <div class="col-lg-6">
            <form class="form-inline" style="float: right;">
                <button class="btn mr-sm-2"><i class="fa fa-search"></i>
                </button>
                <input id="searchText" class="form-control" type="text" placeholder="Search" onkeyup="searchProducts()">
                <button class="btn"><i class="fa fa-shopping-cart"></i>
                </button>
                <a class="nav-link nav-text" href="#">LOGIN</a>
            </form>
        </div>
    </nav>
    <!-- end of navbar -->

    <div id="bodyDOM" class="row container">
        <!-- filterby section -->
        <section class="col-lg-3 pt-3 filter-by">
            <p class="filter-text">Filer By</p>
            <div id="accordion">
                <div id="headingOne">
                    <h5 class="mb-2">
                        <button class="btn pl-0 pr-1" data-toggle="collapse" data-target="#collapseOne"
                            aria-controls="collapseOne">
                            Collection &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;<i
                                class="fa fa-angle-down"></i>
                        </button>
                    </h5>
                </div>

                <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
                    In Design Phase
                </div>
                <div id="headingTwo">
                    <h5 class="mb-2">
                        <button class="btn pl-0 pr-1" data-toggle="collapse" data-target="#collapseTwo"
                            aria-expanded="false" aria-controls="collapseTwo">
                            Color &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;<i
                                class="fa fa-angle-down"></i>
                        </button>
                    </h5>
                </div>
                <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
                    In Design Phase
                </div>
                <div id="headingThree">
                    <h5 class="mb-2">
                        <button class="btn pl-0 pr-1" data-toggle="collapse" data-target="#collapseThree"
                            aria-expanded="false" aria-controls="collapseThree">
                            Category &emsp;&nbsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;<i
                                class="fa fa-angle-down"></i>
                        </button>
                    </h5>
                </div>
                <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
                    In Design Phase
                </div>
            </div>
            <div class="slidecontainer">
                <p class="price-range pt-3 mb-0">Price Range</p>
                <input type="range" min="0" max="10000" step="500" value="0" class="slider" id="myRange">
                <p class="price-range">$<span id="sliderValue"></span></p>
            </div>
        </section>
        <!-- end of filterby section -->
        <!-- products -->
        <section class="products col-lg-9">
            <div class="product-center">
            </div>
        </section>
        <!-- end of products -->
    </div>

    <script src="app.js"></script>
    <script src="router.js"></script>
</body>

</html>
